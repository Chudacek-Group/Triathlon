<h1>Bike+</h1>
<div class="card" id="bikePlusCard">
  <div class="row">
    <div>
      <label>Průměrná rychlost (km/h)</label>
      <input id="bikePlusSpeed" type="number" value="32">
    </div>
    <div>
      <label>Rychlost</label>
      <input id="bikePlusSlider" type="range" min="20" max="50" step="0.5" value="32">
    </div>
  </div>

  <div class="time">
    90 km: <span id="bikePlus90"></span><br>
    180 km: <span id="bikePlus180"></span>
  </div>
</div>
