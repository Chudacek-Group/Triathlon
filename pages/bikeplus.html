<h1>Bike+</h1>

<div class="card run-layout">

  <!-- LEVÁ STRANA – výsledky -->
  <div class="run-left time">
    <div>90 km: <b id="b90"></b></div>
    <div>180 km: <b id="b180"></b></div>
  </div>

  <!-- PRAVÁ STRANA – rychlost + vertikální slider -->
  <div class="run-right">
      <label for="bikePlusSpeed">Rychlost (km/h)</label>
      <input id="bikePlusSpeed" type="number" value="32" class="pace-display">

      <div class="vslider-wrap">
        <input id="bikePlusSlider" type="range" min="20" max="50" step="0.5" value="32" class="vslider">
      </div>
  </div>

</div>
